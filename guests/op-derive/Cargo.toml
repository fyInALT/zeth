[package]
name = "op-derive"
version = "0.1.0"
edition = "2021"

[workspace]

[dependencies]
k256 = { version = "=0.13.2", features = ["std", "ecdsa"], default_features = false }
risc0-zkvm = { version = "0.18", default-features = false, features = ['std'] }
zeth-lib = { path = "../../lib", default-features = false }
zeth-primitives = { path = "../../primitives", default-features = false }

[patch.crates-io]
radium = { git = 'https://github.com/ferrilab/radium.git', rev = "723bed5" }
# use optimized risc0 circuit
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.2-risc0" }
k256 = { git = "https://github.com/fyInALT/RustCrypto-elliptic-curves", tag = "k256/v0.13.2-risczero" }
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2/v0.10.6-risc0" }

[profile.release]
codegen-units = 1
panic = "abort"
